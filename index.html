<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Display container -->
      <div class="display-container">
        <input type="text" name="screen" id="screen" value="" readonly>
      </div>
      <!-- Buttons container -->
      <div class="buttons-container">
         <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')" class="oper">&plus;</button>
      <br>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="oper">&minus;</button>
      <br>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')" class="oper">&times;</button>
      <br>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')" class="oper">.</button>
      <button onclick="equalDisplay()" class="oper">=</button>
      <button onclick="appendToDisplay('/')" class="oper">&divide;</button>
      <br>
      <button onclick="clearDisplay()" class="clear">C</button>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
